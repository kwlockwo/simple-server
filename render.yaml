previews:
  generation: automatic
services:
  - type: web
    runtime: node
    name: pr-simple-server
    repo: https://github.com/kwlockwo/simple-server
    region: oregon
    numInstances: 2
    buildCommand: echo $TEST_SYNC && npm install
    startCommand: node server.js
    envVars:
      - key: TEST_SYNC
        sync: false
      - fromGroup: my-blueprint-managed-group
